<!DOCTYPE html>
<head>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Car_Agency</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<main class="container mt-3">
    <html lang="en">
    <body>
        <div class="login">
            <img src="imgs/1.png" alt="login image" class="login__img">

            <form method="post" class="login__form">
                <h1 class="login__title">Login</h1>

                <div class="login__container">
                    <div class="login__box">
                        <i class="ri-user-3-line login__icon"></i>

                        <div class="login__box-input">
                            <input type="email" class="login__input" name="email" placeholder="" required>
                            <label for="" class="login__label">Email</label>
                        </div>
                    </div>
                    <div class="login__box">
                        <i class="ri-lock-password-line login__icon"></i>

                        <div class="login__box-input">
                            <input type="password" class="login__input" name="password" id="login-pass" required placeholder="" >
                            <label for="" class="login__label">Password</label>
                            <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                        </div>
                    </div>

                </div>

                <div class="login__check">
                    <div class="login__check-group">
                        <input type="checkbox" class="login__check-input" placeholder="">
                        <label for="" class="login__check-label">Remember me </label>
                    </div>

                    <a href="#" class="login__forgot">Forgot Password</a>
                </div>
                <a href="user/home.html"> <input class="login__button" value="Login" name="login" ></a>
                
        
                
                <p class="login__register">Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>



        <script src="login.js"></script>
    </body>

    </html>
  
</main>
